<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      BusBus Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item (click)="logout()">
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
</div>

<ion-content [fullscreen]="true">

  <div id="container">
    <div>
    <ion-button *ngIf="!tracking" size="large" shape="round" (click)="startTracking()" [disabled]="this.bus.id == ''">AVVIA</ion-button>
    <ion-button *ngIf="tracking" size="large" shape="round" (click)="stopTracking()">STOP</ion-button>
  </div><br>
  
    <ion-label *ngIf="this.bus.coords.latitude !=0 && this.bus.coords.longitude !=0">{{this.bus.coords.latitude}} - {{this.bus.coords.longitude}}</ion-label>
  </div>
  
</ion-content>
