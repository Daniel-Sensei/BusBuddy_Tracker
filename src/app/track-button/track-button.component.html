<div id="container">
  <div>
  <ion-button *ngIf="!tracking" size="large" shape="round" (click)="startTracking()">AVVIA</ion-button>
  <ion-button *ngIf="tracking" size="large" shape="round" (click)="stopTracking()">STOP</ion-button>
</div><br>

  <ion-label *ngIf="currentPosition">{{currentPosition.coords.latitude}} - {{currentPosition.coords.longitude}}</ion-label>
</div>
