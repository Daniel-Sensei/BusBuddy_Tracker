<div id="container">
  <div>
  <ion-button *ngIf="!tracking" size="large" shape="round" (click)="startTracking()" [disabled]="this.bus.id == ''">AVVIA</ion-button>
  <ion-button *ngIf="tracking" size="large" shape="round" (click)="stopTracking()">STOP</ion-button>
</div><br>

  <ion-label *ngIf="this.bus.coords.latitude !=0 && this.bus.coords.longitude !=0">{{this.bus.coords.latitude}} - {{this.bus.coords.longitude}}</ion-label>
</div>
